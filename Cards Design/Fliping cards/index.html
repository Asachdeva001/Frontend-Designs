<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="1.png" alt="">
                </div>
                <div class="card-back">
                    <img src="1.png" alt="">
                    <h1>Mercedes G-Wagon</h1>
                    <h3>₨ 3.25 Crores</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="2.png" alt="">
                </div>
                <div class="card-back">
                    <img src="2.png" alt="">
                    <h1>BMW X7</h1>
                    <h3>₨ 1.30 Crores</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
